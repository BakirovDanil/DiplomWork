<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление директора</title>
    <style>
        body {
            background: #f5f7fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #4a90e2;
            margin-top: 40px;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }
        form {
            background: #fff;
            max-width: 400px;
            margin: 0 auto;
            padding: 32px 36px 24px 36px;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.09);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="text"] {
            padding: 10px 12px;
            border: 1px solid #cfd8dc;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #4a90e2;
        }
        button[type="submit"] {
            background: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }
        button[type="submit"]:hover {
            background: #357ab8;
        }
        div[style*="color: red"], div[style*="color: green"] {
            max-width: 400px;
            margin: 0 auto 15px auto;
            padding: 10px 0;
            text-align: center;
            border-radius: 6px;
            font-weight: bold;
            font-size: 15px;
        }
        div[style*="color: red"] {
            background: #ffeaea;
        }
        div[style*="color: green"] {
            background: #eaffea;
        }
    </style>
</head>
<body>
    <h1>Добавить руководителя</h1>

    {% if error_message %}
        <div style="color: red">{{ error_message }}</div>
    {% endif %}

    {% if success_message %}
        <div style="color: green">{{ success_message }}</div>
    {% endif %}

    <form method="post">
        <input type="text" name="id" placeholder="ID руководителя" required>
        <input type="text" name="surname" placeholder="Фамилия" required>
        <input type="text" name="name" placeholder="Имя" required>
        <input type="text" name="patronymic" placeholder="Отчество" required>
        <input type="text" name="academic_title" placeholder="Ученое звание" required>
        <input type="text" name="post" placeholder="Должность" required>
        <input type="text" name="code_department" placeholder="Код кафедры" required>
        <input type="text" name="password" placeholder="Пароль для входа" required>
        <button type="submit">Добавить</button>
    </form>
</body>
</html>
