<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Поиск руководителя по личному номеру</title>
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 24px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 16px;
            color: #4a90e2;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px 14px;
            font-size: 16px;
            border: 1.8px solid #cbd6e2;
            border-radius: 8px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 6px rgba(74, 144, 226, 0.5);
        }
        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px 0;
            background-color: #4a90e2;
            color: white;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #357abd;
        }
        @media (max-width: 480px) {
            body {
                padding: 20px 10px;
            }
            .container {
                padding: 20px 25px;
            }
            h1 {
                font-size: 20px;
            }
            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Поиск руководителя по личному номеру</h1>

        <form method="get" action="/get_director_by_id">
            <label for="id">Личный номер:</label>
            <input type="text" id="id" name="id" placeholder="Введите личный номер" required />

            <button type="submit">Найти</button>
        </form>
    </div>
</body>
</html>
