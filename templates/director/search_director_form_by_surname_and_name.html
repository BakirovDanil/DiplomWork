<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Поиск руководителей</title>
    <style>
        body {
            background-color: #eef2f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background: #fff;
            padding: 35px 45px;
            border-radius: 14px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 35px;
            font-weight: 700;
            font-size: 26px;
            letter-spacing: 0.03em;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 16px;
            color: #4a90e2;
        }
        input[type="text"] {
            width: 100%;
            padding: 11px 15px;
            font-size: 16px;
            border: 1.8px solid #cbd6e2;
            border-radius: 9px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.5);
        }
        .form-group {
            margin-bottom: 25px;
        }
        button {
            margin-top: 10px;
            width: 100%;
            padding: 14px 0;
            background-color: #4a90e2;
            color: white;
            font-size: 18px;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #357abd;
        }
        @media (max-width: 480px) {
            body {
                padding: 20px 10px;
            }
            .container {
                padding: 25px 30px;
            }
            h1 {
                font-size: 22px;
            }
            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Поиск руководителей по фамилии или имени</h1>

        <form method="get" action="/get_director_by_surname_and_name">
            <div class="form-group">
                <label for="surname">Фамилия:</label>
                <input type="text" id="surname" name="surname" placeholder="Введите фамилию" />
            </div>

            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" placeholder="Введите имя" />
            </div>

            <button type="submit">Найти</button>
        </form>
    </div>
</body>
</html>
